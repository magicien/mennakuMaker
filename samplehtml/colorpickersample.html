<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<link rel="stylesheet" href="../public/stylesheets/colorpicker.css" type="text/css" />
		<script type="text/javascript" src="../public/javascripts/jquery.js"></script>
		<script type="text/javascript" src="../public/javascripts/colorpicker.js"></script>
		<style type="text/css">
			div.cselector{border:1px #ddd solid;width:14px;height:14px;background-color:#fff;}
			div.cselector div.inner{width:8px;height:8px;margin:2px;border:1px #000 solid;}
		</style>
	</head>

	<body style="padding:100px;">
		<p id="output">
			hogehoge
		</p>
		<div id="color1" class="cselector">
			<div class="inner"></div>
		</div>
		<script type="text/javascript">
			$(function(){
					$('#color1').ColorPicker({
						onChange:function (hsb, hex, rgb) {
											 		$('#color1 div.inner').css('backgroundColor', '#' + hex);
											 		$('#output').css('color', '#' + hex);
														}

						});
					});
		</script>
	</body>
</html>
